<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal RAG System</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal RAG System</h1>
            <nav>
                <ul>
                    <li><a href="/ui/index.html" class="active">Query</a></li>
                    <li><a href="/ui/data_ingestion.html">Data Ingestion</a></li>
                    <li><a href="/ui/file_management.html">File Management</a></li>
                    <li><a href="/ui/settings.html">Settings</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="query-section">
                <h2>Query Your Knowledge Base</h2>

                <div class="chatgpt-style-container">
                    <div class="query-form-centered">
                        <div class="query-input-wrapper">
                            <div class="query-input-container">
                                <textarea id="query-input" placeholder="Enter your question here..." rows="1"></textarea>

                                <div class="model-options">
                                    <div class="model-selector">
                                        <select id="llm-select">
                                            <option value="gpt">GPT</option>
                                            <option value="claude">Claude</option>
                                            <option value="llama4">Llama 4</option>
                                        </select>
                                    </div>

                                    <div class="method-selector">
                                        <select id="query-method-select">
                                            <option value="semantic">Semantic</option>
                                            <option value="keyword">Keyword</option>
                                            <option value="hybrid">Hybrid</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="submit-container">
                            <button id="submit-query">Submit Query</button>
                        </div>

                        <div class="button-separator"></div>

                        <div class="quick-upload-container">
                            <button id="quick-upload-btn" class="upload-button">Upload File</button>
                        </div>
                    </div>
                </div>

                <div class="results-section">
                    <h3>Results</h3>
                    <div id="loading-indicator" class="hidden">Processing query...</div>
                    <div id="query-results" class="hidden">
                        <div class="answer-container">
                            <h4>Answer:</h4>
                            <div id="answer-text"></div>
                        </div>
                        <div class="sources-container">
                            <h4>Sources:</h4>
                            <ul id="sources-list"></ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Personal RAG System</p>
        </footer>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Upload File</h3>
                <button id="close-modal" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <form id="upload-form">
                    <div class="form-group">
                        <label for="category-select">Category:</label>
                        <select id="category-select">
                            <option value="documents">Documents</option>
                            <option value="images">Images</option>
                            <option value="audio">Audio</option>
                            <option value="videos">Videos</option>
                            <option value="pdfs">PDFs</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="file-input">Select File:</label>
                        <input type="file" id="file-input">
                        <div id="file-type-info" class="file-type-info">
                            Allowed extensions: .pdf, .doc, .docx, .txt, .rtf
                        </div>
                    </div>
                    <div id="upload-error" class="error-message hidden"></div>
                    <div class="form-actions">
                        <button type="button" id="cancel-upload" class="secondary-button">Cancel</button>
                        <button type="submit" id="confirm-upload" class="upload-button">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/query.js"></script>
</body>
</html>
